<div class="row pt-3">
    <div class="col-3">
        <div class="bg-primary p-3" *ngIf="isUserLoggedIn; else xyz">
            {{loggerUserName}}
        </div>
        <ng-template #xyz>
            <div class="bg-primary p-3">
                <span>
                    User Not Logged In
                </span>
            </div>
        </ng-template>
    </div>
    <div class="col-4">
        <ng-template #dynamicTemp>
            <p>Hi form DynamicTemp</p>
        </ng-template>
    </div>
    <div class="col-4">
        <div #dynamicContainer>

        </div>
    </div>

</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <!-- <button class="btn btn-success">Show</button> -->
        <button class="btn btn-danger" (click)="loadContent()">Load Content</button>
    </div>
</div>
