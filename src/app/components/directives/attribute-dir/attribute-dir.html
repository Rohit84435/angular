<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute Directive</h1>
    <p>[ngClass], [ngStyle]...</p>
    <button class="btn btn-primary" (click)="navigateToArttribute()">Go To Structural</button>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="bgColor">
            <h4>Div-1 </h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="bgColor2?'bg-danger':'bg-warning'">
            <h4>Div-2 </h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="(num1==num2)?'bg-secondary':'bg-danger'">
            <h4>Div-3 </h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="isActive?'bg-primary':''">
            <h4>Div-4 </h4>
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="clickBtn1()">Add Red</button>
        <button class="btn btn-primary mx-2" (click)="clickBtn2()">Add Blue</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggelBtn()">Toggle</button>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="text" [(ngModel)]="num1" placeholder="Num-1" class="width-50">
            <input type="text" [(ngModel)]="num2" placeholder="Num-2" class="width-50">
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex; justify-content:space-evenly">
            <input type="checkbox" class="width-50" [(ngModel)]="isActive">
            <select>
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <ul>
            <li></li>
        </ul>
    </div>
    <div class="col-3">
        <select>
            <option></option>
        </select>
    </div>

</div>

<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>Status</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentList">
                    <td>{{student.name}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.city}}</td>
                    <td [ngStyle]="{'background-color':student.isActive?'yellow':'red'}">{{student.isActive}}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                aria-valuemax="100" [ngStyle]="{'width':student.marks+'%'}">
                                <span class="sr-only">{{student.marks}}</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
