<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
        <button class="btn btn-primary" (click)="getUser()">Show Data</button>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Logo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="isLoad == true">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-border text-secondary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-border text-danger" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-border text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-border text-info" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-border text-light" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="spinner-border text-dark" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="isLoad ==false">

                            <tr *ngFor="let item of departmentList; let srNo=index">
                                <td>{{srNo+1}}</td>
                                <td>{{item.departmentName}}</td>
                                <td>{{item.departmentLogo}}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <ng-container *ngTemplateOutlet="myTemp">

        </ng-container>
    </div>

</div>
<ng-template #myTemp>
    <p>Hi from Template</p>
</ng-template>
